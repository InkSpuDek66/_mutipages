<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html with the current path
        const path = window.location.pathname.split('/').slice(2).join('/');
        window.location.href = '/_mutipages/?/' + path + window.location.search;
    </script>
</head>

<body></body>

</html>
